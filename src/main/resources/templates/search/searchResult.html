<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <div>Найденные статьи:</div>
    <div th:each="article : ${searchResult}">
        <h1>
            <div th:text="${article.getHeader()}"></div>
        </h1>
        <div th:text="${article.getShortDescr()}"></div>
    </div>
</body>
</html>
