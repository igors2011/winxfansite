<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{shared/meta :: meta}"></div>
    <title>Редактирование пользователя</title>
</head>
<body>
<div th:insert="~{shared/header :: header}"></div>
<form action="#" th:action="@{/users/edit}" th:object="${user}" method="post">
    <p>Имя пользователя: <input type="text" th:field="*{username}" /></p>
    <p>
        Роль:
        <select th:field="*{role}">
            <option th:text="Пользователь" th:value="ROLE_user"></option>
            <option th:text="Редактор" th:value="ROLE_editor"></option>
            <option th:text="Администратор" th:value="ROLE_admin"></option>
        </select>
    </p>
    <p>Активность: <input type="checkbox" th:field="*{enabled}" /></p>
    <input type="text" th:hidden="true" th:field="*{id}" />
    <p><input type="submit" value="Сохранить" /></p>
</form>
<form action="#" th:action="@{/users/delete}" th:object="${user}" method="post">
    <input type="text" th:hidden="true" th:field="*{id}" />
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
