<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Феи</title>
</head>
<body>
    <div th:each="fairy : ${allFairies}">
        <h1>
            <a th:href="@{/fairies/{fairyName}(fairyName=${fairy.getHeader()})}" th:text="${fairy.getHeader()}"></a>
        </h1>
        <div th:text="${fairy.getShortDescr()}"></div>
    </div>
</body>
</html>
