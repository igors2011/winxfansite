<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:insert="~{shared/meta :: meta}"></div>
        <title>Результаты поиска</title>
    </head>
    <body>
        <div class="head">
            <div th:insert="~{shared/header :: header}"></div>
        </div>
        <h1 th:text="${message}"></h1>
        <div th:each="article : ${searchResult}">
            <h1>
                <a th:href="@{{URL}(URL=${article.getURL()})}"><div th:text="${article.getHeader()}"></div></a>
            </h1>
            <div th:text="${article.getShortDescr()}"></div>
        </div>
    </body>
</html>
