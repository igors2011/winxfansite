<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Школы</title>
</head>
<body>
    <div th:each="school : ${allSchools}">
        <h1>
            <a th:href="@{/schools/{schoolName}(schoolName=${school.getHeader()})}" th:text="${school.getHeader()}"></a>
        </h1>
        <div th:text="${school.getShortDescr()}"></div>
    </div>
</body>
</html>
