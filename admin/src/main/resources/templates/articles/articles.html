<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{shared/meta :: meta}"></div>
    <title>Статьи</title>
</head>
<body>
<div class="head">
    <div th:insert="~{shared/header :: header}"></div>
</div>
<div class="table_container">
    <table>
        <tr><th>Id</th><th>Название</th><th>Количество посещений</th></tr>
        <tr th:each="article : ${allArticles}"><td th:text="@{${article.getId()} + ' '}"></td><td th:text="@{${article.getHeader()} + ' '}"></td><td th:text="@{${article.getVisits()} + ' '}"></td></tr>
    </table>
</div>
</body>
</html>
