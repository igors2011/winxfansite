<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{shared/meta :: meta}"></div>
    <title>Статьи</title>
</head>
<body>
<div th:insert="~{shared/header :: header}"></div>
<table>
    <tr><th>Id</th><th>Имя пользователя</th><th>Роль</th><th>Активность</th></tr>
    <tr th:each="user : ${allUsers}"><td th:text="@{${user.getId()}}"></td><td th:text="@{${user.getUsername()}}"></td><td th:text="@{${user.getRole()}}"></td><td th:text="@{${user.isEnabled()}}"></td></tr>
</table>
</body>
</html>
